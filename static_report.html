  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("static_report.js v3.0.30a loaded.");

      // Initialize Bootstrap tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function(tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl, { delay: { "show": 100, "hide": 100 } });
      });

      // Define API endpoint URL
      const apiUrl = "https://lri3fp9pe2.execute-api.us-east-1.amazonaws.com/prod/report";

      // Set up country mapping
      let countryMapping = {};
      fetch("https://restcountries.com/v3.1/all")
        .then(response => response.json())
        .then(countries => {
          countries.forEach(country => {
            countryMapping[country.name.common] = country.cca2;
          });
        })
        .catch(err => console.error("Error loading country mapping:", err));

      // Get today's date in YYYY-MM-DD format using UTC
      function getToday() {
        const today = new Date();
        const yyyy = today.getUTCFullYear();
        let mm = today.getUTCMonth() + 1;
        let dd = today.getUTCDate();
        if (mm < 10) mm = '0' + mm;
        if (dd < 10) dd = '0' + dd;
        return `${yyyy}-${mm}-${dd}`;
      }
      const todayDate = getToday();

      // Update footer with UTC timestamp
      function updateFooter() {
        const now = new Date();
        const utcString = now.toLocaleString('en-US', { timeZone: 'UTC' });
        document.getElementById("footerTimestamp").textContent = " | Updated: " + utcString + " (UTC)";
      }
      updateFooter();

      // Function to convert country names to ISO codes
      function convertCountryFields(data) {
        const countryKeys = ["source_attacker_country", "victim_country", "attacker_country", "attacker_country_affiliation", "attacked_country"];
        countryKeys.forEach(key => {
          if (data[key]) {
            let val = data[key];
            data[key] = (val === "Unknown") ? "unknown" : (countryMapping[val] ? countryMapping[val].toUpperCase() : val);
          }
        });
      }

      // Define dynamic field templates
      function defacementFields() {
        return `

              <option value="politics">Politics</option>
              <option value="bored">Bored</option>
              <option value="for_profit">For Profit</option>
            </select>
          </div>
        `;
      }

      function otherFields() {
        return `
          <div class="mb-3">

          </div>
          <div class="mb-3">

          <div class="mb-3">

            <select id="reason" name="reason" required class="form-select">
              <option value="fun" selected>Just For Fun</option>

              <option value="for_profit">For Profit</option>

          </div>
        `;
      }

      // DDoS fields – with removed "Attacked Country" and with minus icon for removal.
      function ddosFields() {
        return `
          <div class="mb-3">
            <label for="group_name" class="form-label">Group Name (optional)</label>
            <input type="text" id="group_name" name="group_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="actor_name" class="form-label">Hacker Name
              <small class="text-muted">(Leave blank to use Group Name if provided)</small>
            </label>
            <input type="text" id="actor_name" name="actor_name" class="form-control" placeholder="Enter hacker name">
          </div>
          <div class="mb-3">
            <label for="operation_name" class="form-label">
              Operation Name
              <span data-bs-toggle="tooltip" title="If this is part of coordinated efforts, provide the campaign or operation name." style="cursor: help;">ⓘ</span>
            </label>
            <input type="text" id="operation_name" name="operation_name" maxlength="50" placeholder="Enter operation name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="network" class="form-label">Network</label>
            <select id="network" name="network" class="form-select">
              <option value="unknown" selected>Unknown</option>
              <option value="Rebirth V2">Rebirth V2</option>
              <option value="Nocturnal">Nocturnal</option>
              <option value="Lucky Stresser V2">Lucky Stresser V2</option>
              <option value="Crtz">Crtz</option>
              <option value="Vortex">Vortex</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3" id="network-other-container" style="display: none;">
            <label for="network_other" class="form-label">Specify Other Network</label>
            <input type="text" id="network_other" name="network_other" placeholder="Enter network name" class="form-control">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" id="religion_related" name="religion_related" value="yes" class="form-check-input">
              <label for="religion_related" class="form-check-label">Religion Related</label>
            </div>
          </div>
          <!-- DDoS Mass Report Fields -->
          <div id="ddosMassContainer" class="mb-3">
            <label class="form-label">Targeted Website Details</label>
            <div class="row align-items-end mb-2 ddos-mass-row">
              <div class="col-md-6">
                <input type="url" class="form-control" name="targeted_website[]" placeholder="Targeted Website" required>
              </div>
              <div class="col-md-3">
                <label class="form-label d-block">check-host ID
                  <span data-bs-toggle="tooltip" title="If you have a check-host.net ID to prove the DDoS effect, enter the permanent ID." style="cursor: help;">ⓘ</span>
                </label>
                <input type="text" class="form-control" name="check_host[]" placeholder="Enter ID">
              </div>
              <div class="col-md-3 d-flex align-items-center">
                <label class="form-check-label me-2">check-it</label>
                <input type="checkbox" class="form-check-input" name="check_it[]" checked>
                <span class="ms-2 remove-row" style="cursor: pointer; color: red; font-size: 1.2rem;">&minus;</span>
              </div>
            </div>
          </div>
          <button type="button" id="addDdosRow" class="btn btn-secondary btn-sm mb-3">Mass Report</button>
          <div class="mb-3">
            <label for="attacker_country_affiliation" class="form-label">Attacker Country Affiliation (optional, default Unknown)</label>
            <input type="text" id="attacker_country_affiliation" name="attacker_country_affiliation" value="unknown" list="all_countries" class="form-control">
          </div>
          <div class="mb-3">
            <label for="attack_date" class="form-label">Attack Date</label>
            <input type="date" id="attack_date" name="attack_date" required value="${todayDate}" max="${todayDate}" class="form-control">
          </div>
          <div class="mb-3">
            <label for="additional_image" class="form-label">
              Additional Image Link (optional)
              <span data-bs-toggle="tooltip" title="Provide a full URL (e.g., an imgbb link) that points to a media file. This image will be visible to everyone." style="cursor: help;">ⓘ</span>
            </label>
            <input type="url" id="additional_image" name="additional_image" placeholder="Provide a full image URL" class="form-control">
          </div>
        `;
      }

      // Mass row removal for DDoS fields
      function initRemoveDdosRow() {
        document.querySelectorAll(".remove-row").forEach(function(btn) {
          btn.addEventListener("click", function() {
            this.closest(".ddos-mass-row").remove();
          });
        });
      }

      // Mass row addition for DDoS fields
      function initMassDdos() {
        const container = document.getElementById("ddosMassContainer");
        let rowCount = container.querySelectorAll(".ddos-mass-row").length;
        const addButton = document.getElementById("addDdosRow");
        addButton.addEventListener("click", function() {
          if (rowCount >= 10) {
            alert("Maximum number of mass report rows reached.");
            return;
          }
          rowCount++;
          const newRow = document.createElement("div");
          newRow.className = "row align-items-end mb-2 ddos-mass-row";
          newRow.innerHTML = `
            <div class="col-md-6">
              <input type="url" class="form-control" name="targeted_website[]" placeholder="Targeted Website" required>
            </div>
            <div class="col-md-3">
              <label class="form-label d-block">check-host ID
                <span data-bs-toggle="tooltip" title="If you have a check-host.net ID to prove the DDoS effect, enter the permanent ID." style="cursor: help;">ⓘ</span>
              </label>
              <input type="text" class="form-control" name="check_host[]" placeholder="Enter ID">
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <label class="form-check-label me-2">check-it</label>
              <input type="checkbox" class="form-check-input" name="check_it[]" checked>
              <span class="ms-2 remove-row" style="cursor: pointer; color: red; font-size: 1.2rem;">&minus;</span>
            </div>
          `;
          container.appendChild(newRow);
          // Reinitialize tooltips for new content and removal events
          new bootstrap.Tooltip(newRow.querySelector("[data-bs-toggle='tooltip']"));
          initRemoveDdosRow();
        });
      }

      // Update dynamic fields based on selected report type
      const reportTypeSelect = document.getElementById("report_type");
      const dynamicFields = document.getElementById("dynamicFields");
      function updateDynamicFields() {
        const type = reportTypeSelect.value;
        if (type === "defacement") {
          dynamicFields.innerHTML = defacementFields();
          const massCheckbox = document.getElementById("mass_defacement_checkbox");
          if (massCheckbox) {
            massCheckbox.addEventListener("change", function() {
              const massFields = document.getElementById("massDefacementFields");
              if (massCheckbox.checked) {
                massFields.classList.remove("d-none");
              } else {
                massFields.classList.add("d-none");
              }
            });
          }
        } else if (type === "ransomware") {
          dynamicFields.innerHTML = ransomwareFields();
        } else if (type === "ddos") {
          dynamicFields.innerHTML = ddosFields();
          // Initialize mass row addition and removal
          initMassDdos();
          initRemoveDdosRow();
          // Show network-other container if needed
          const networkSelect = document.getElementById("network");
          if (networkSelect) {
            networkSelect.addEventListener("change", function() {
              const container = document.getElementById("network-other-container");
              if (networkSelect.value === "Other") {
                container.style.display = "block";
              } else {
                container.style.display = "none";
              }
            });
          }
        } else if (type === "other") {
          dynamicFields.innerHTML = otherFields();
        } else {
          dynamicFields.innerHTML = "";
        }
      }
      reportTypeSelect.addEventListener("change", updateDynamicFields);

      // Form submission with reCAPTCHA v3
      document.getElementById("reportForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        const originalText = submitButton.textContent;
        submitButton.textContent = "Submitting...";

        try {
          const token = await grecaptcha.execute('6LcgjAwrAAAAAEL5N6QQqoE8ccVyWRIjGa--2i-Y', { action: 'submit' });
          console.log("DEBUG: reCAPTCHA v3 token received:", token);

          const formData = new FormData(this);
          const data = {};
          formData.forEach((value, key) => { data[key] = value; });
          data["g-recaptcha-response"] = token;

          if (!data.group_name || data.group_name.trim() === "") {
            data.group_name = "indie";
          }
          if (data.targeted_website && !/^https?:\/\//i.test(data.targeted_website)) {
            data.targeted_website = "http://" + data.targeted_website;
          }
          convertCountryFields(data);
          console.log("DEBUG: Submitting report data:", data);

          if (data.mass_defacement) {
            let websites = [];
            if (data.targeted_website && data.targeted_website.trim() !== "") {
              websites.push(data.targeted_website);
            }
            for (let i = 1; i <= 10; i++) {
              let fieldName = "targeted_website_mass_" + i;
              if (data[fieldName] && data[fieldName].trim() !== "") {
                websites.push(data[fieldName]);
              }
            }
            if (websites.length === 0) {
              alert("Please provide at least one Targeted Website.");
              submitButton.disabled = false;
              submitButton.textContent = originalText;
              return;
            }
            const requests = websites.map(site => {
              let newData = Object.assign({}, data);
              newData.targeted_website = site;
              newData.mass = true;
              delete newData.mass_defacement;
              for (let i = 1; i <= 10; i++) {
                delete newData["targeted_website_mass_" + i];
              }
              return fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newData)
              });
            });
            const responses = await Promise.all(requests);
            let errors = [];
            for (let response of responses) {
              if (!response.ok) {
                const result = await response.json();
                errors.push(result.error);
              }
            }
            if (errors.length > 0) {
              alert("Error submitting report: " + errors.join(", "));
              submitButton.disabled = false;
              submitButton.textContent = originalText;
              return;
            } else {
              alert("Report submitted successfully for " + websites.length + " targeted website(s).");
              this.reset();
              dynamicFields.innerHTML = "";
            }
          } else {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });
            const result = await response.json();
            if (response.ok) {
              alert("Report submitted successfully. Message ID: " + result.messageId);
              this.reset();
              dynamicFields.innerHTML = "";
            } else {
              alert("Error submitting report: " + result.error);
              submitButton.disabled = false;
              submitButton.textContent = originalText;
              return;
            }
          }
        } catch (err) {
          console.error("Error submitting report:", err);
          alert("Error submitting report: " + err.message);
          submitButton.disabled = false;
          submitButton.textContent = originalText;
          return;
        }
        submitButton.disabled = false;
        submitButton.textContent = originalText;
      });
    });
  </script>
</body>
